<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Geo\Mess js client</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>

	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    	<script src="//maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false"></script>

    	<link rel="stylesheet" type="text/css" href="bus.css" />
    	
    	<script src="http://geomess.jit.su/bayeux/faye/client.js"></script>
    	<script src="../src/geomess.js"></script>
    	<script src="bus.js"></script>

    </head>

	<body>

	  <div id="toppanel">
	    <div id="panel">
	      <div id="top_panel_contents" class="transparent"> </div>
	      <img class="border_pic" src="login_image.jpg" alt="Screenshot" />
	      <div class="border" id="login">
	        <p><span class="login_label">Username:</span>
	          <input type="text" size="15" name="username" id="username" />
	          <br />
	          <span class="login_label">Password:</span>
	          <input type="password" size="15" name="password" id="password" />
	          <br />
	          <span id="error_message">&nbsp;</span>
	          <input type="button" accesskey="l" id="login_btn" name="login" value="Login" />
	        </p>
	      </div>
	    </div>
	    <div class="panel_button" style="display: visible;"><span>Login</span> </div>
	    <div class="panel_button" id="hide_button" style="display: none;"><span>Hide</span> </div>
	  </div>

	<div id="latpanel">
		<div id="latpanel_contents" class="transparent"> </div>
	</div>

    <div id="loading">
		<img src="loading.gif"/>
	</div>
	
    <div id="map_canvas"></div>

  </body>
</html>
